# Configuration des prix GCP (USD/mois estimés)
# Dernière mise à jour: 2025-11-17
# Source: https://cloud.google.com/products/calculator

# ═══════════════════════════════════════════════════════════
# COMPUTE ENGINE - VMs (prix us-central1)
# ═══════════════════════════════════════════════════════════

# Shared-core (non-preemptible)
COMPUTE_COSTS[f1-micro]=5
COMPUTE_COSTS[g1-small]=15

# E2 Series (cost-optimized)
COMPUTE_COSTS[e2-micro]=7
COMPUTE_COSTS[e2-small]=14
COMPUTE_COSTS[e2-medium]=28
COMPUTE_COSTS[e2-standard-2]=56
COMPUTE_COSTS[e2-standard-4]=112
COMPUTE_COSTS[e2-standard-8]=224

# N1 Series (balanced)
COMPUTE_COSTS[n1-standard-1]=25
COMPUTE_COSTS[n1-standard-2]=50
COMPUTE_COSTS[n1-standard-4]=100
COMPUTE_COSTS[n1-standard-8]=200
COMPUTE_COSTS[n1-highmem-2]=65
COMPUTE_COSTS[n1-highmem-4]=130
COMPUTE_COSTS[n1-highcpu-2]=40
COMPUTE_COSTS[n1-highcpu-4]=80

# N2 Series
COMPUTE_COSTS[n2-standard-2]=65
COMPUTE_COSTS[n2-standard-4]=130
COMPUTE_COSTS[n2-standard-8]=260

# N2D Series (AMD)
COMPUTE_COSTS[n2d-standard-2]=55
COMPUTE_COSTS[n2d-standard-4]=110
COMPUTE_COSTS[n2d-standard-8]=220

# ═══════════════════════════════════════════════════════════
# CLOUD SQL
# ═══════════════════════════════════════════════════════════

# Shared-core
SQL_COSTS[db-f1-micro]=10
SQL_COSTS[db-g1-small]=30

# Standard
SQL_COSTS[db-n1-standard-1]=60
SQL_COSTS[db-n1-standard-2]=120
SQL_COSTS[db-n1-standard-4]=240
SQL_COSTS[db-n1-standard-8]=480
SQL_COSTS[db-n1-standard-16]=960

# High Memory
SQL_COSTS[db-n1-highmem-2]=150
SQL_COSTS[db-n1-highmem-4]=300
SQL_COSTS[db-n1-highmem-8]=600

# ═══════════════════════════════════════════════════════════
# STOCKAGE
# ═══════════════════════════════════════════════════════════

# Persistent Disk (par GB/mois)
STORAGE_COST_PD_STANDARD=0.04
STORAGE_COST_PD_SSD=0.17

# Cloud Storage (par GB/mois)
STORAGE_COST_STANDARD=0.02
STORAGE_COST_NEARLINE=0.01
STORAGE_COST_COLDLINE=0.004
STORAGE_COST_ARCHIVE=0.0012

# ═══════════════════════════════════════════════════════════
# RÉSEAU
# ═══════════════════════════════════════════════════════════

# IP statiques (inutilisées)
NETWORK_COST_STATIC_IP_UNUSED=7

# Load Balancer
NETWORK_COST_LB_FORWARDING_RULE=18

# ═══════════════════════════════════════════════════════════
# KUBERNETES (GKE)
# ═══════════════════════════════════════════════════════════

# Frais de gestion cluster (par cluster/mois)
GKE_MANAGEMENT_FEE=73

# Notes:
# - Ces prix sont des ESTIMATIONS pour us-central1
# - Prix réels varient selon région, engagement, remises
# - Pour prix exacts: https://cloud.google.com/products/calculator
# - Activer Billing Export pour coûts réels
